<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>recipe</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<header>
        <h1>レシピ提案</h1>
        <nav>
            <ul>
				<a href="/HomeScreen">ホーム</a>
				<a href="/ObjectiveScreen">目標入力</a>
				<a href="/GraphScreen">グラフ</a>
				<a href="/RecipeScreen">レシピ</a>
                <a href="/PaymentScreen">収支入力</a>
                <a href="/DifferenceScreen">目標差額</a>
                <a href="/Dataview">履歴</a>
            </ul>
        </nav>
    </header>
		<h3>今月の残り金額 <div class="value"><span th:text="${difference}"></span>円</div></h3>
		<h3>１食分の予算   <div class="value"><span th:text="${budget}"></span>円</div></h3>
		<h2>本日のおすすめレシピ</h2>
		<div id="recipeText"></div>
	    
	    <script>
	        /* Thymeleafから渡された変数をJavaScriptで処理 */
	        var message = '[[@{${recipe}}]]';
	        var htmlFormatted = message.replace(/\n/g, '<br>');
	        
	        /* HTMLに挿入 */
	        document.getElementById('recipeText').innerHTML = htmlFormatted;
	    </script>
</body>
</html>
